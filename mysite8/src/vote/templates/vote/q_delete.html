{% extends 'base.html' %}
{% block content %}


{# q : 삭제할 Question 객체 #}

	<h3>삭제 페이지</h3>
	
	<p>{{q.title}}을(를) 삭제하시겠습니까?</p>
	
	<form action = '' method='post'>
		{% csrf_token %}
		<input type = 'submit' value = '삭제하기'/>
	</form>
	
	<a href="{% url 'detail' q.id %}">이전 페이지로 돌아가기</a>



{% endblock %}
