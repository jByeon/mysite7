{% extends 'base.html' %}
{% block content %}



<!-- 
q : Choice객체와 연동된 Question객체 한개
c_list : Question객체와 연결된 모든 Choice객체들
--> 

	<h2> {{q.title}} 투표결과 </h2>

	<ul>
		{% for c in c_list %}
			<li> {{c.name}} - {{c.votes}}표 </li>
		{% endfor %}
	</ul>
	<!-- 
	<a href='/vote/'> 메인화면으로 돌아가기 </a>
	-->
	<a href="{% url 'main' %}"> 메인화면으로 돌아가기 </a>

	
{% endblock %}
